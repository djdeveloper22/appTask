<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Task</title>
  <link rel="stylesheet" href="/src/assets/css/main.css">
</head>
<body>
  <div class="modal">
    <div class="modal__formulario formulario-container">
      <div class="formulario-container__moduloTask">
        <input class="styleInput" type="text" name="moduloTarea" id="moduloTarea" placeholder="Ingrese el nombre del modulo" required>
      </div>
      <div class="formulario-container__descriptionTask">
        <textarea class="formulario-container__descriptionTask__space-task" name="Task" id="Task" placeholder="Ingrese la descripcion de su tarea" required></textarea>
      </div>
      <div class="formulario-container__btn">
        <a href="#" class="formulario-container__btn--btn">Guardar Tarea</a>
      </div>
      .
    </div>
  </div>
  
</body>
</html>
