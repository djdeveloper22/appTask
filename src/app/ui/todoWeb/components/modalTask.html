
<div style="font-size:40px; z-index: 4; 
    color: white; align-self: flex-end; 
    position: fixed; top: 0; padding: 1rem; transition: all 900ms ease-in ">
    <i class="bi bi-x-lg" id="closeModal"></i>
</div>
<div class="modal__formulario formulario-container formulario-close">
  <div class="formulario-container__moduloTask">
    <input class="styleInput" type="text" name="moduloTarea"  id="moduloTarea" placeholder="Ingrese el nombre del modulo"
    required>
  </div>
  <div class="formulario-container__descriptionTask">
    <textarea class="formulario-container__descriptionTask__space-task" name="moduloTarea" id="descriptionTask"
      placeholder="Ingrese la descripcion de su tarea" required ></textarea>
  </div>
  <div class="formulario-container__moduloTask">
    <input list="prioridad" class="styleInput" name="moduloTarea"  id="moduloTarea" placeholder="Prioridad tarea" required>
    <datalist id="prioridad">
      <option value="Alta">
      <option value="Media">
      <option value="Baja"> 
    </datalist>
  </div>
  <div class="formulario-container__moduloTask">
    <input type="date" id="myDate" value="" class="styleInput" name="moduloTarea"  id="fechaTask"placeholder="Escoja fecha a entregar la tarea" required>
  </div>
  <div class="formulario-container__moduloTask">
    <input list="estado" name="estado" class="styleInput" name="moduloTarea"  id="estadoTarea" placeholder="hola" required>
    <datalist id="estado">
      <option value="terminada">
      <option value="En proceso">
      <option value="sin empezar"> 
    </datalist>
  </div>

  <div class="formulario-container__btn">
    <button id="btnSave" class="formulario-container__btn--btn">Guardar Tarea</button>
  </div>
</div>
<div class="msjTarea" id='msjTarea'>
  tarea agregada con exito
</div>
