<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/assets/css/main.css">
  <title>Login Todo</title>
</head>
<body>
  <main class="container-login">
    <section class="login">
      <div class="login__route">
        <div class="login__route__route-navigation">
          <h3>FOLLOW</h3>
          <ul>
            <li><i class="bi bi-github"></i> GitHub</li>
            <li><i class="bi bi-twitter"></i> Twitter</li>
            <li><i class="bi bi-whatsapp"></i>whatsapp</li>
            <li><i class="bi bi-facebook"></i> Facebook</li>
          </ul>
          <span>copyrightÂ© 2022 BITAKORA</span>
        </div>
        <nav class="route__menu">
          <a class="route__menu__link" href="#">Login</a>
          <a class="route__menu__link" href="#">Sign in</a>
        </nav>
      </div>
      <div class="login__sesion">
        <div class="login__sesion__container">
          <div class="login__sesion__container__logo">
            <div class="icons__list-logo">
              <div class="list-logo__colorBlue list-logo__colorBlue--logo"></div>
              <div class="list-logo__colorCielo list-logo__colorCielo--logo"></div>
            </div>
          </div>
          <div class="form">
            <div class="form__input">
              <input class="form__input--styles" type="text" name="email" id="email" placeholder="insert to email">
            </div>
            <div class="form__input-password">
              <input class="form-input--styles" type="password" name="password" id="password"
                placeholder="insert to password">
            </div>
            <div class="form__input-button">
              <a class="form__input-button--styles" href="/src/app/ui/todoWeb/index.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
